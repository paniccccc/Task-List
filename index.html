<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@500&display=swap" rel="stylesheet">
    <title>Task-List</title>
</head>

<body>
<div id="total"> 
    <div id="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="Title">Task List</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="task" id="task">
                                    <label for="task" style="font-weight: bold;">New task</label>
                                </div>
                                <input type="submit" value="Add Task" class="btn" style="font-weight: bold;">
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h3 id="task-id">Tasks</h3>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter" style="font-weight: bold;">Filter tasks</label>
                        </div>
                        <ul class="collection"></ul>
                        <ul><a class="clear-tasks btn red" href="#" style="font-weight: bold;">Clear All</a></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


    <script src="app.js"></script>

</html>
